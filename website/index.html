<!DOCTYPE html>
<html>
<head>
    <title>Xbox ROS Interface</title>
</head>
<body>
    <h1>Xbox controller panel</h1>
   <ul>
    <li><b>Left Trigger</b>:</li>
    <li><b>Left Bumper</b>:</li>
    <li><b>L3</b>:Preset 1</li>
    <li><b>Right Trigger</b>:</li>
    <li><b>Right Bumper</b>:</li>
    <li><b>R3</b>:Preset 2</li>
    <li><b>Select</b>:Preset 3</li>
    <li><b>Start</b>:Preset 4</li>
    <li><b>dUP</b>:Raise belt</li>
    <li><b>dDOWN</b>:Lower belt</li>
    <li><b>dLeft</b>:Raise camera</li>
    <li><b>dRight</b>:Lower camera</li>
    <li><b>Y</b>:Belt Speed</li>
    <li><b>X</b>:</li>
    <li><b>A</b>:</li>
    <li><b>B</b>:</li>
   </ul>
    <div id="axis-display"></div>
    <div id="button-display"></div>
    <div id="diagnostic-display"></div>
    <button id="subscribe-button">Subscribe</button>
    <br><br>
    <img src="novideo.png" id="video_out" width="800" height="600"></img>

    <script src="roslib.min.js"></script>
    <script src="script.js"></script> </body>
</html>
